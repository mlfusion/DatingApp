<div class="mt=3">

  <h2>Values List</h2>

  <p uk-margin>
    <button class="uk-button uk-button-default" (click)='getDefault()'>Default</button>
    <button class="uk-button uk-button-primary" (click)='getPrimary()'>Primary</button>
    <button class="uk-button uk-button-secondary">Secondary</button>
    <button class="uk-button uk-button-danger">Danger</button>
    <button class="uk-button uk-button-text">Text</button>
    <button class="uk-button uk-button-link">Link</button>
</p>

<div></div>

    <div class="uk-child-width-1-4@s" uk-grid uk-sortable>
      <div *ngFor="let value of values" >
          <div class="uk-card uk-card-default uk-card-small uk-card-body">
            <h3 class="uk-card-title">{{value.id}}.  {{value.name}}</h3>
            <p>Lorem ipsum <a href="#">dolor</a> sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <p>
                <button class="uk-button uk-button-secondary" (click)='getId(value.id)'>Get Id</button>
            </p>
        </div>
      </div>
  </div>

</div>
