<div class="container">
<form>
    <div class="form-group row justify-content-end mb-5">
      <div class="col-6 mb-2">
          <input class="form-control h-100" name="searchPhoto" [(ngModel)]="searchUser" type="search" placeholder="Search by username" aria-label="Search">
      </div>
    </div>
</form>

<div class="clearfix"></div>


<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Username</th>
        <th scope="col">Gender</th>
        <th scope="col">Created</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users | filter : searchUser"> 
        <th scope="row">{{user.id}}</th>
        <td>{{user.username}}</td>
        <td>{{user.gender}}</td>
        <td>{{user.created | date}}</td>
        <td><button class="btn btn-primary" (click)="getUser(user)">view</button></td>
      </tr>
    </tbody>
</table> 

   <!-- [] is for @Input, () is for @Output -->
  <app-settings-user-view [user]="user" (statusFromChild)="statusFromChild($event)"></app-settings-user-view>

</div>
