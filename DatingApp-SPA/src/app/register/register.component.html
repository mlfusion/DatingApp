<div>

<form #registerForm="ngForm" (ngSubmit)="register()">
    <h1 class="text-center text-default">Sign Up</h1>
    <hr>
  
    <div class="form-group">
      <input type="text" class="uk-input form-control" required name="username" [(ngModel)]="model.username" placeholder="Username">
    </div>
  
    <div class="form-group">
      <input type="password" class="uk-input form-control" required name="password" [(ngModel)]="model.password" placeholder="Password">
    </div>
  
    <div class="form-group text-center">
      <button class="uk-button uk-button-primary mr-2" [disabled]="!registerForm.valid" type="submit">Register</button>
      <button class="uk-button uk-button-default" type="button" (click)="cancel()">Cancel</button>
    </div>
    
  </form>

</div>
