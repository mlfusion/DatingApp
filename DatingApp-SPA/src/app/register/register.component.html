<div>

<form #registerForm="ngForm" (ngSubmit)="register()">
    <h1 class="text-center">Sign Up</h1>
    <hr>
  
    <div class="form-group">
      <input type="text" class="form-control mr-sm-2" required name="username" [(ngModel)]="model.username" placeholder="Username">
    </div>
  
    <div class="form-group">
      <input type="password" class="form-control mr-sm-2" required name="password" [(ngModel)]="model.password" placeholder="Password">
    </div>
  
    <div class="form-group text-center">
      <button class="btn btn-info mr-2" [disabled]="!registerForm.valid" type="submit">Register</button>
      <button class="btn btn-primary" type="button" (click)="cancel()">Cancel</button>
    </div>
    
  </form>

</div>
