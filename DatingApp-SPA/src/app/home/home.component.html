<div class="container">
    <div *ngIf="!registerMode" style="text-align: center">
      <h1>Find your match</h1>
      <p class="lead">Come on in to view your matches... All you need to do is sign up!</p>
      <div class="text-center">
        <button class="uk-button uk-button-default uk-button-large mr-2" (click)="registerToggle()">Register</button>
        <button class="uk-button uk-button-primary uk-button-large">Learn more</button>
      </div>
    </div>
  
    <div *ngIf="registerMode" class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <app-register (cancelRegister)="cancelRegister($event)"></app-register>
        </div>
      </div>
    </div>
  </div>
